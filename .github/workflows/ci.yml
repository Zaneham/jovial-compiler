name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
            llvm_dir: clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04
          - os: macos-latest
            llvm_url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-arm64-apple-darwin.tar.xz
            llvm_dir: clang+llvm-18.1.8-arm64-apple-darwin
          - os: windows-latest
            llvm_url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-pc-windows-msvc.tar.xz
            llvm_dir: clang+llvm-18.1.8-x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/llvm
          key: llvm-18.1.8-${{ matrix.os }}

      - name: Download LLVM (Unix)
        if: steps.cache-llvm.outputs.cache-hit != 'true' && runner.os != 'Windows'
        run: |
          curl -L "${{ matrix.llvm_url }}" | tar xJ
          mv "${{ matrix.llvm_dir }}" llvm

      - name: Download LLVM (Windows)
        if: steps.cache-llvm.outputs.cache-hit != 'true' && runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.llvm_url }}" -OutFile llvm.tar.xz
          7z x llvm.tar.xz
          7z x llvm.tar
          Rename-Item "${{ matrix.llvm_dir }}" llvm

      - name: Build
        env:
          LLVM_SYS_180_PREFIX: ${{ github.workspace }}/llvm
        run: cargo build --release

      - name: Run tests
        env:
          LLVM_SYS_180_PREFIX: ${{ github.workspace }}/llvm
        run: cargo test

  release:
    name: Release (${{ matrix.target }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            llvm_url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
            llvm_dir: clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04
            artifact: jovialc
          - os: macos-latest
            target: aarch64-apple-darwin
            llvm_url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-arm64-apple-darwin.tar.xz
            llvm_dir: clang+llvm-18.1.8-arm64-apple-darwin
            artifact: jovialc
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            llvm_url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-pc-windows-msvc.tar.xz
            llvm_dir: clang+llvm-18.1.8-x86_64-pc-windows-msvc
            artifact: jovialc.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/llvm
          key: llvm-18.1.8-${{ matrix.os }}

      - name: Download LLVM (Unix)
        if: steps.cache-llvm.outputs.cache-hit != 'true' && runner.os != 'Windows'
        run: |
          curl -L "${{ matrix.llvm_url }}" | tar xJ
          mv "${{ matrix.llvm_dir }}" llvm

      - name: Download LLVM (Windows)
        if: steps.cache-llvm.outputs.cache-hit != 'true' && runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.llvm_url }}" -OutFile llvm.tar.xz
          7z x llvm.tar.xz
          7z x llvm.tar
          Rename-Item "${{ matrix.llvm_dir }}" llvm

      - name: Build Release
        env:
          LLVM_SYS_180_PREFIX: ${{ github.workspace }}/llvm
        run: cargo build --release

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/jovialc dist/
          cp README.md dist/
          cd dist && tar -czvf ../jovialc-${{ matrix.target }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/release/jovialc.exe dist/
          Copy-Item README.md dist/
          Compress-Archive -Path dist/* -DestinationPath jovialc-${{ matrix.target }}.zip

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: jovialc-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: jovialc-${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
