name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Linux: Install full LLVM 18 dev packages
      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18 all
          echo "LLVM_SYS_180_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV

      # macOS: Use Homebrew with proper library paths
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@18 zstd libffi
          LLVM_PREFIX=$(brew --prefix llvm@18)
          echo "LLVM_SYS_180_PREFIX=$LLVM_PREFIX" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$LLVM_PREFIX/lib:$(brew --prefix zstd)/lib:$(brew --prefix libffi)/lib" >> $GITHUB_ENV
          echo "LDFLAGS=-L$LLVM_PREFIX/lib -L$(brew --prefix zstd)/lib -L$(brew --prefix libffi)/lib" >> $GITHUB_ENV

      # Windows: Download and extract LLVM 18 (pre-installed is v20, we need v18 for llvm-sys 180)
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Download LLVM 18
          Invoke-WebRequest -Uri "https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/LLVM-18.1.8-win64.exe" -OutFile llvm-installer.exe
          # Extract using 7z (the exe is a self-extracting archive)
          7z x llvm-installer.exe -oC:\LLVM18 -y
          # Verify installation
          Write-Host "LLVM directory contents:"
          Get-ChildItem C:\LLVM18 -ErrorAction SilentlyContinue | Select-Object -First 10
          Get-ChildItem C:\LLVM18\bin -ErrorAction SilentlyContinue | Select-Object -First 5
          echo "LLVM_SYS_180_PREFIX=C:\LLVM18" >> $env:GITHUB_ENV

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

  release:
    name: Release (${{ matrix.target }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: jovialc
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: jovialc
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: jovialc.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18 all
          echo "LLVM_SYS_180_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@18 zstd libffi
          LLVM_PREFIX=$(brew --prefix llvm@18)
          echo "LLVM_SYS_180_PREFIX=$LLVM_PREFIX" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$LLVM_PREFIX/lib:$(brew --prefix zstd)/lib:$(brew --prefix libffi)/lib" >> $GITHUB_ENV
          echo "LDFLAGS=-L$LLVM_PREFIX/lib -L$(brew --prefix zstd)/lib -L$(brew --prefix libffi)/lib" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/LLVM-18.1.8-win64.exe" -OutFile llvm-installer.exe
          7z x llvm-installer.exe -oC:\LLVM18 -y
          echo "LLVM_SYS_180_PREFIX=C:\LLVM18" >> $env:GITHUB_ENV

      - name: Build Release
        run: cargo build --release

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/jovialc dist/
          cp README.md dist/
          cd dist && tar -czvf ../jovialc-${{ matrix.target }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/release/jovialc.exe dist/
          Copy-Item README.md dist/
          Compress-Archive -Path dist/* -DestinationPath jovialc-${{ matrix.target }}.zip

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: jovialc-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: jovialc-${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
